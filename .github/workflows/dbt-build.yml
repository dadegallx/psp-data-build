name: Daily dbt build

on:
  # Run daily at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache uv and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies with uv
        run: uv sync

      - name: Install dbt packages
        working-directory: ./dbt
        run: |
          source ../.venv/bin/activate
          dbt deps

      - name: Run dbt build (production)
        working-directory: ./dbt
        env:
          SOURCE_DBT_HOST: ${{ secrets.SOURCE_DBT_HOST }}
          SOURCE_DBT_USER: ${{ secrets.SOURCE_DBT_USER }}
          SOURCE_DBT_PASSWORD: ${{ secrets.SOURCE_DBT_PASSWORD }}
          SOURCE_DBT_PORT: ${{ secrets.SOURCE_DBT_PORT }}
          SOURCE_DBT_DBNAME: ${{ secrets.SOURCE_DBT_DBNAME }}
          TARGET_DBT_HOST: ${{ secrets.TARGET_DBT_HOST }}
          TARGET_DBT_USER: ${{ secrets.TARGET_DBT_USER }}
          TARGET_DBT_PASSWORD: ${{ secrets.TARGET_DBT_PASSWORD }}
          TARGET_DBT_PORT: ${{ secrets.TARGET_DBT_PORT }}
          TARGET_DBT_DBNAME: ${{ secrets.TARGET_DBT_DBNAME }}
          TARGET_DBT_SCHEMA: ${{ secrets.TARGET_DBT_SCHEMA }}
        run: |
          source ../.venv/bin/activate
          dbt build --target prod

      - name: Upload dbt logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-logs-${{ github.run_id }}
          path: dbt/logs/
          retention-days: 7
