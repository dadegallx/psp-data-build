version: 2

sources:
  - name: schema_name
    description: "Description of the source schema"
    database: database_name
    schema: schema_name
    tables:
      - name: table_name
        description: "Description of the source table"
        columns:
          - name: id
            description: "Primary key"
            data_tests:
              - unique
              - not_null

          - name: foreign_key_id
            description: "Foreign key description"
            data_tests:
              - not_null

          - name: attribute_column
            description: "Description of attribute"

          - name: created_at
            description: "Record creation timestamp"
            data_tests:
              - not_null

        # Optional: Source freshness checks
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        loaded_at_field: updated_at

        # Optional: Additional metadata
        meta:
          contains_pii: false
          owner: data_engineering

      - name: another_table
        description: "Description of another source table"
        columns:
          - name: id
            description: "Primary key"
