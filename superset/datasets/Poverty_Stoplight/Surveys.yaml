- metric_name: count_baselines
  verbose_name: "# Baselines"
  metric_type: count
  expression: SUM(CASE WHEN snapshot_number = 1 THEN 1 ELSE 0 END)
  description: "Number of initial surveys (New families)"
  d3format: null
  currency: null
  extra: {}
  warning_text: null
- metric_name: count_followups
  verbose_name: "# Follow-ups"
  metric_type: count
  expression: SUM(CASE WHEN snapshot_number > 1 THEN 1 ELSE 0 END)
  description: "Number of follow-up surveys (Retained families)"
  d3format: null
  currency: null
  extra: {}
  warning_text: null
- metric_name: avg_days_since_previous
  verbose_name: "Avg. Days Since Last"
  metric_type: null
