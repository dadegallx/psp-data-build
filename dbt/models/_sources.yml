version: 2

sources:
  - name: ps_network
    description: "Organization and application management schema"
    database: "{{ env_var('DBT_DBNAME') }}"
    schema: ps_network
    tables:
      - name: applications
        description: "Hub/platform definitions"
      - name: organizations
        description: "Organizations within applications"

  - name: data_collect
    description: "Survey data collection and responses"
    database: "{{ env_var('DBT_DBNAME') }}"
    schema: data_collect
    tables:
      - name: snapshot
        description: "Survey snapshot records"
      - name: snapshot_stoplight
        description: "Stoplight indicator values from snapshots (1=Red, 2=Yellow, 3=Green)"
      - name: survey_definition
        description: "Survey configuration and metadata"
      - name: surveys_new_snapshot
        description: "Survey response data"
      - name: survey_stoplight_indicator
        description: "Master indicator template catalog"
      - name: survey_stoplight
        description: "Survey-specific indicator implementations"
      - name: answers_new_snapshot
        description: "Individual question answers"

  - name: ps_families
    description: "Family and member information"
    database: "{{ env_var('DBT_DBNAME') }}"
    schema: ps_families
    tables:
      - name: family
        description: "Family master data"
      - name: family_member_person
        description: "Family member details"

  - name: library
    description: "Reference data and libraries"
    database: "{{ env_var('DBT_DBNAME') }}"
    schema: library
    tables:
      - name: stoplight_library
        description: "Stoplight indicators library"

  - name: ps_solutions
    description: "Intervention solutions data"
    database: "{{ env_var('DBT_DBNAME') }}"
    schema: ps_solutions
    tables:
      - name: solutions
        description: "Solution definitions"

  # Heroes Database Sources
  - name: heroes_network
    description: "Heroes organization and application data"
    database: "{{ env_var('DBT_DBNAME') }}"
    schema: stoplight_analytics
    tables:
      - name: heroes_applications
        description: "Heroes application data"
      - name: heroes_organizations
        description: "Heroes organization data"

  - name: heroes_families
    description: "Heroes family data"
    database: "{{ env_var('DBT_DBNAME') }}"
    schema: stoplight_analytics
    tables:
      - name: heroes_family
        description: "Heroes family master data"
      - name: heroes_family_members
        description: "Heroes family member details"

  - name: heroes_collect
    description: "Heroes survey data"
    database: "{{ env_var('DBT_DBNAME') }}"
    schema: stoplight_analytics
    tables:
      - name: heroes_snapshot
        description: "Heroes survey snapshots"
      - name: heroes_snapshot_stoplight
        description: "Heroes stoplight indicator values"
      - name: heroes_survey_definition
        description: "Heroes survey definitions"
      - name: heroes_survey_stoplight
        description: "Heroes survey-specific indicators"
      - name: heroes_snapshot_economic
        description: "Heroes economic data"
      - name: heroes_survey_economic
        description: "Heroes survey economic questions"